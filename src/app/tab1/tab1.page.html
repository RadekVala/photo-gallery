<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input
    [(ngModel)]="subjectAbbr"
    label="Subject abbreviation"
    label-placement="floating"
    fill="solid"
    placeholder="Enter text"
  ></ion-input>

  <ion-button expand="block" (click)="searchClicked()">Search</ion-button>

  <ion-card *ngIf="subject">
    <ion-card-header>
      <ion-card-title>{{ subject.nazevDlouhy }}</ion-card-title>
      <ion-card-subtitle>{{ subject.katedra}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> Kreditu: {{ subject.kreditu}} </ion-card-content>
  </ion-card>
</ion-content>
